{% load render_partial %}

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">

        {% if  request.user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'accounts:profile' request.user.id%}"
               style="color:mediumspringgreen;font-family: tanha">{{ request.user.username }}</a>
            <a class="navbar-brand" href="{% url 'accounts:logout' %}"
               style="color:mediumspringgreen;font-family: tanha">/ خروج </a>
        {% else %}
            <a class="navbar-brand" href="{% url 'accounts:register' %}"
               style="color:mediumspringgreen;font-family: tanha">ثبت نام /</a>
            <a class="navbar-brand" href="{% url 'accounts:login' %}"
               style="color:mediumspringgreen;font-family: tanha">ورود</a>
        {% endif %}

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive" style="flex-flow: row-reverse !important;">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html"
                                        style="font-family: tanha;font-size:19px">درباره ما</a></li>

                {% render_partial 'blog:show_category_partial' %}



                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                                        style="font-size:19px;color:mediumspringgreen;font-family: tanha"
                                        href="{% url 'blog:home' %}">خانه</a></li>

            </ul>
        </div>
    </div>
</nav>
